
<h2>Umidade atual das Plantas</h2>

<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex *ngFor="let planta of plantas | async">
        <app-stat [bgClass]="'danger'" [icon]="'local_florist'" [count]="planta.umidadeAtualPlanta" [label]="planta.codigoSensor"></app-stat>
    </div>

</div>
